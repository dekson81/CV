<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of My Location</title>
    <!-- Link za Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>My location on the map</h1>
    <div id="map"></div>

    <!-- Link za Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicijalizacija mape
        var map = L.map('map').setView([41.99951327242791, 21.41551288016802], 15); // Tvoje koordinate

        // Dodavanje OpenStreetMap sloja na mapu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dodavanje markera na mapu
        L.marker([41.99951327242791, 21.41551288016802]).addTo(map)
            .bindPopup('Map of My Location')
            .openPopup();
    </script>

</body>
</html>
